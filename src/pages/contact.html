<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/styles.css">
    <link rel="shortcut icon" href="../../assets/mdhl_logo.png" type="image/x-icon">
    <title>Contact MDHL - Mighty Ducks Hockey League</title>
</head>
<body>
    <header class="Header">
        <figure class="Header-figure">
            <img src="../../assets/mdhl_logo.png" alt="Logo" loading="lazy" class="Header-logo">
        </figure>
        <h1 class="Header-title">Contact MDHL</h1>
    </header>

    <article class="Events">
        <h2 class="Events-title">Contact MDHL - Mighty Ducks Hockey League</h2>
        <section class="Contact">
            <p class="Contact-paragraph">Please email us at <a href="mdhl@chihockey.org" target="_blank" rel="noopener noreferrer">mdhl@chihockey.org</a></p>
            <p class="Contact-paragraph">We will reply to your email as soon as we can.</p>
        </section>
    </article>

<button class="Menu">
    <picture class="Menu-figure">
        <img src="../../assets/menu.png" alt="Menu" loading="lazy" class="Menu-img">
    </picture>
</button>

</body>
</html>
