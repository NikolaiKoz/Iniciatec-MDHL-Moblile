<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="shortcut icon" href="./assets/mdhl_logo.png" type="image/x-icon">
    <title>Home</title>
</head>
<body>
    <header class="Header">
        <figure class="Header-figure">
            <img src="./assets/mdhl_logo.png" alt="Logo" loading="lazy" class="Header-logo">
        </figure>
        <h1 class="Header-title">MDHL</h1>
    </header>

    <article class="Events">
        <h2 class="Events-title">Upcoming Events</h2>
        <section class="Events-Data Data">
            <ul class="Data-list">
                <li class="Data-item">
                    <h3 class="Data-title">August 4</h3>
                    <span class="Data-description">MDHL Fundraiser</span>
                </li>
                <li class="Data-item">
                    <h3 class="Data-title">August 16</h3>
                    <span class="Data-description">Season Kick-off: Meet the Teams</span>
                </li>
                <li class="Data-item">
                    <h3 class="Data-title">September 1</h3>
                    <span class="Data-description">First Game of the Season (Check Game Schedule for details)</span>
                </li>
            </ul>
        </section>
    </article>

<button class="Menu">
    <picture class="Menu-figure">
        <img src="./assets/menu.png" alt="Menu" loading="lazy" class="Menu-img">
    </picture>
</button>
<footer class="Footer">
    <figure class="Footer-figure">
        <img src="./assets/hockey.png" alt="Logo" loading="lazy" class="Footer-logo">
    </figure>
</footer>
</body>
</html>
