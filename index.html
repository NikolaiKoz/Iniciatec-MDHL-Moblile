<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="shortcut icon" href="./assets/mdhl_logo.png" type="image/x-icon">
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Home</title>
</head>
<body>

    <nav class="Navbar">
        <ul class="Navbar-list">
            <li class="Navbar-item Navbar-item--isActive">
                <a href="#" class="Navbar-link">
                    <span class="Navbar-icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="Navbar-text">About</span>
                </a>
            </li>
            <li class="Navbar-item">
                <a href="#" class="Navbar-link">
                    <span class="Navbar-icon">
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                    </span>
                    <span class="Navbar-text">Contact</span>
                </a>
            </li>
            <li class="Navbar-item">
                <a href="#" class="Navbar-link">
                    <span class="Navbar-icon">
                        <ion-icon name="book-outline"></ion-icon>
                    </span>
                    <span class="Navbar-text">Rules</span>
                </a>
            </li>
            <li class="Navbar-item">
                <a href="#" class="Navbar-link">
                    <span class="Navbar-icon">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </span>
                    <span class="Navbar-text">Registration</span>
                </a>
            </li>
            <li class="Navbar-item">
                <a href="#" class="Navbar-link">
                    <span class="Navbar-icon">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </span>
                    <span class="Navbar-text">Games</span>
                </a>
            </li>

            <li class="Navbar-item">
                <a href="#" class="Navbar-link">
                    <span class="Navbar-icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="Navbar-text">Home</span>
                </a>
            </li>
            <div class="Navbar-indicator"></div>
        </ul>
    </nav>

    <script>
        const list = document.querySelectorAll('.Navbar-item');
        function activeLink(){
            list.forEach((item) => item.classList.remove('Navbar-item--isActive'));
            this.classList.add('Navbar-item--isActive');
        }
     list.forEach((item) => item.addEventListener('click', activeLink));
    </script>

</body>
</html>
